group = 'junit'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_4
targetCompatibility = JavaVersion.VERSION_1_4

repositories {
	mavenCentral()
}

dependencies {
	compile 'junit:junit:4.12'
}

eclipse {
	jdt.file.withProperties { it['org.eclipse.jdt.core.compiler.problem.missingSerialVersion'] = 'ignore' }
}
